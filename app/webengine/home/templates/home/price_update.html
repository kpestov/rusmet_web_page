{% extends 'home/index.html' %}

{% block title %}
    {{  block.super }} - Редактирование металла "{{ price.scrap }}"
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">

        <form class="col-md-3 mt-4 mb-4 " action="{{ price.get_update_url }}" method="post">

            {% csrf_token %}

            {% for field in form %}
                <div class="form-group">
                    {% if field.errors %}
                        <div class="alert alert-danger">
                            {{ field.errors }}
                        </div>
                    {% endif %}

                    {{ field.label }}
                    {{ field }}

                </div>

            {% endfor %}

            <button type="submit" class="btn btn-primary">Обновить металл и цену</button>

        </form>

    </div>

</div>

{% endblock %}
